<div>
<div uib-dropdown class="btn-group">
    <button uib-dropdown-toggle class="btn btn-default" type="button" aria-haspopup="true" aria-expanded="false">
        {{title}}
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="package-selector">
        <li role="menuitem" ng-repeat="(key, item) in items">
            <a href="" ng-click="onItemClick(key)">{{item}}</a>
        </li>
    </ul>
</div>
</div>
