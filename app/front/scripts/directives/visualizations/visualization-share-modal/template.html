<div class="modal fade x-visualization-share-modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ 'Share visualization' | i18n }}</h4>
      </div>
      <div class="modal-body">
        <form onsubmit="return false;">
          <div class="form-group">
            <label for="shareUrl">{{ 'Link' | i18n }}</label>
            <input type="text" class="form-control form-control-inverse" id="shareUrl" value="{{ shareUrl }}" readonly="readonly">
          </div>
          <div class="form-group">
            <label for="shareEmbed">{{ 'Embed' | i18n }}</label>
            <textarea type="text" rows="5" class="form-control form-control-inverse" id="shareEmbed" readonly="readonly">{{
              '<iframe src="' + shareUrl + '" width="960" height="450" border="0" frameborder="0" seamless="on" style="border: 0px; margin: 0px; padding: 0px;"></iframe>'
            }}</textarea>
          </div>
        </form>

        <div>
          <a ng-href="{{ 'https://twitter.com/share?url=' + (shareUrl | urlencode) }}"
            target="_blank"><i class="fa fa-twitter margin-right-4"></i>Tweet</a>
          <a ng-href="{{ 'http://www.facebook.com/sharer/sharer.php?u=' + (shareUrl | urlencode) }}"
            target="_blank" class="margin-left-12"><i class="fa fa-facebook-official margin-right-4"></i>Facebook</a>
        </div>
      </div>
    </div>
  </div>
</div>
